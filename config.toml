# hostname (and path) to the root eg. http://spf13.com/
baseurl = "http://www.tutysara.net/"

# Site title
title = "TUTYSARA'S SPACE"

# Copyright
copyright = "(c) 2016 tutysara"

# Language
languageCode = "en-EN"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "hugo-bootstrap"

# Pagination
paginate = 3
paginatePath = "page"

# Enable Disqus integration
disqusShortname = "tutysarablog"

[permalinks]
    post = "posts/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[indexes]
    tag = "tags"
    topic = "topics"

[author]
    name = "tutysara"
    email = "tutysara att google mail.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "tutysara"
    topline = "what I learned that is worth sharing and useful for me/world or both"
    footline = "coded with <i class='fa fa-heart'></i> using <a href='http://gohugo.io/hugo'>hugo</a> and heavily customized hugo-bootstrap theme"

    # Show a sidebar menu
    showRightSidebar = true

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "github"

    # Google Analytics.
    googleAnalytics = "UA-34510369-1"

    # Sidebar social links.
    github = "tutysara" # Your Github profile ID
    # bitbucket = "test" # Your Bitbucket profile ID
    # linkedin = "" # Your LinkedIn profile ID (from public URL)
    googleplus = "+SaravananBaskaran7" # Your Google+ profile ID
    # facebook = "" # Your Facebook profile ID
    twitter = "tutysara" # Your Twitter profile ID
    # youtube = ""  # Your Youtube channel ID
    # flattr = ""  # populate with your flattr uid

[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []
