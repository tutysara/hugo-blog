name: Build and Deploy Hugo to another repo

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash
  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # recommended if you use themes as submodules
          fetch-depth: 0 # recommended

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'
          extended: true # if you use the extended version

      - name: Build site
        run: hugo --minify # build the static site in the 'public' directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACTION_DEPLOY_KEY }} # Use the secret you created
          external_repository: tutysara/tutysara.github.com # The destination repository
          publish_branch: master # The branch in the destination repo (usually 'main' or 'gh-pages')
          publish_dir: ./public # The directory containing the static files
          commit_message: "Deploying site from source repo"
